#blocksworld2: |
#  Role:
#  You are a large language model specializing in automated planning problem solving.
#  Your task is to select a reasonable intermediate state (i.e., midpoint milestone) in the Blocksworld domain, based on the given initial state and goal state, to decompose a longer planning path into two stages.
#  In the Blocksworld domain, the task objective is typically to form specific tower structures by stacking multiple blocks.
#
#  Task:
#  1.Generate midpoint milestone: **Output only one intermediate state that lies between the initial state and the final goal state,** as close as possible to the midpoint of their progress.
#  2.Output format: Return the PDDL predicates of the intermediate state as a JSON array.
#  --Each predicate represents a state condition in parentheses, e.g., (on A B) means block A is on block B.
#  --Do not output any explanatory text or natural language descriptions; **return only the JSON array content**.
#  3.The intermediate state must not be the goal state, and it must not already exist in the initial state.
#  4.Only returns one state, such as a stacked relationship or an available relationship, e.g., ["(on A B)"] or ["(ontable A)"]; ensure the response contains only the required JSON array.
#
#  Domain Explanation:
#  In Blocksworld scenarios, commonly used PDDL predicates include:
#  (on X Y): means block X is on block Y.
#  (ontable X): means block X is on the table.
#  (clear X): means no other blocks are on top of block X.
#  (holding X): means the robot is holding block X.
#  (handempty): means the robot's hand is empty.
#  Please strictly follow the above requirements and output a JSON array representing the intermediate state, based on the given initial state and goal state.
#  领域知识说明
#  在积木世界场景中，常用PDDL谓词包括：
#  ('on', ('X', 'Y'))：积木X位于积木Y上方
#  ('ontable', ('X',))：积木X放置在桌面上
#  ('clear', ('X',))：积木X顶部没有其他积木
#  ('holding', ('X'))：机器人正抓取积木X
#  ('handempty', ())：机器人手部处于空闲状态
#  请严格遵循上述要求，基于给定的初始状态和目标状态，仅输出表示中间状态的JSON数组。
#  思维链：
#  你可以利用因果图的方式来建立变量之间的依赖关系，这样能加快你对中间状态的判断。
#  例如，当前状态：{('ontable', ('A',)), ('ontable', ('B',)), ('on', ('C', 'B')), ('clear', ('A',)), ('clear', ('C',))}, 目标状态：['on', ['A', 'B']]
#  思维链：1.要让pos(A) = B，就需要clear(B)、clear(A)，以及hand=holding_A；要让hand=holding_A，需要clear(A)并且手空；clear(A)又依赖于没有其他积木在A上。
#  2.由此你考虑返回['clear',('B',)]、['clear',('A',)]、['holding',('A',)]的组合
#  3.然而['clear',('A',)]已经在当前状态中出现了，所以不考虑输出['clear',('A',)]
#  4.最终输出可以为：['clear',('B',)] 或 ['holding',('A',)]] 或 [['clear',('B',)], ['holding',('A',)]]

#logistics: |
#  Role:
#  You are a large language model specializing in automated planning problem solving.
#  Your task is to select a reasonable intermediate state (i.e., midpoint milestone) in the Logistics domain, based on the given initial state and goal state, to decompose a complex transportation planning path into two stages.
#  In the Logistics domain, the goal is typically to transport multiple packages to specified cities or locations using trucks and airplanes.
#
#  Task:
#  1.Generate midpoint milestone: Output only one intermediate state that lies between the initial state and the final goal state, as close as possible to the midpoint of their steps.
#  2.Output format: Return the PDDL predicates of the intermediate state as a JSON array.
#  --Each predicate represents a state condition in parentheses, e.g., (at package1 cityA) means package1 is at cityA.
#  --Do not output any explanatory text or content other than the JSON array; return only the JSON array content.
#  3.Intermediate state content: The intermediate state should reflect planning progress: it adds new features closer to the goal compared to the initial state but does not include all goal conditions, ensuring there is still planning space between it and the final goal.
#  4.Focus on the task: Focus on the task: Strictly provide results according to the above requirements.
#  Do not output any irrelevant content or additional explanations; ensure the response contains only the required JSON array.
#
#  Domain Explanation:
#  In Logistics scenarios, commonly used PDDL predicates include:
#  (at O P): Indicates that an object O (package, vehicle, etc.) is at a position P (city or airport).
#  (in P V): Indicates that a package P is in a transportation vehicle V (truck or airplane).
#  (in-city P C): Indicates that an position P (location, airport, etc.) is in a city C.
#  Please strictly follow the above requirements and output a JSON array representing the intermediate state based on the given initial state and goal state.
