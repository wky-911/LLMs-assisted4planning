  Core Task:
  Your goal is: based on the provided current state, goal state, executed action history, and list of applicable actions, evaluate each applicable action and return the most promising action.
  Key Focus:
  **The mystery domain typically only allows basic operations such as move and connect.
  **Transportation can only be achieved through movement between adjacent locations, and path selection affects the efficiency of reaching the goal.
  **Some locations can only be reached after they are explicitly connected.
  **Some actions consume resources (such as fuel), and planning must take resource constraints into account.
