couplingCorrection: |
  角色定位:
  你是智能规划领域的专家，专注于积木世界领域（具体规范可以参照 International Planning Competition 定义的Blocks领域）的自动化规划。
  核心任务:
  规划任务的目标由多个子目标构成，子目标之间的实现可能存在强耦合性。
  规划器在实现一个子目标时通常考虑最短路径，这使得实现某个子目标的过程会改变之前已实现的子目标状态。
  你需要根据以下提供的当前状态、子目标序列（包含了实现顺序）进行分析：
  1.如果在当前状态下以最短路径来实现某个子目标并不会改变之前已实现的子目标，那么就不需要做出改变。
  2.如果实现该子目标必须改变已实现子目标，那么你就需要生成几个新的子目标插入到原来的子目标序列当中，确保以最短路径来实现每个子目标都能得到满足。
  **注意，实现一个子目标后当前状态也会发生改变。
  当前状态：ontable(c), ontable(b), on(a b)
  子目标序列： on(c a), on(b c)